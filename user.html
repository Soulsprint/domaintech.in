<body>
    <div class="login-container">
        <h1>Log In</h1>
        
        <div class="tabs">
            <button id="login-tab" class="tab-btn active">Sign In</button>
            <button id="change-password-tab" class="tab-btn">Change Password</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="login">
                <div class="form-group">
                    <label for="user-select">Email</label>
                    <select id="user-select" required>
                        <option value="">Enter your Name</option>
                        <option value="admin">Admin</option>
                        <option value="emp1">Karan</option>
                        <option value="emp2">Makran</option>
                        <option value="emp3">Ajay</option>
                        <option value="emp4">Prakash</option>
                        <option value="emp5">005</option>
                        <option value="emp6">006</option>
                        <option value="emp7">007</option>
                        <option value="emp8">008</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
        
        <!-- Change Password Form -->
        <div id="change-password-form" class="form-container">
            <form id="change-password">
                <div class="form-group">
                    <label for="cp-user-select">Email</label>
                    <select id="cp-user-select" required>
                        <option value="">Enter your Name</option>
                        <option value="admin">Admin</option>
                         <option value="emp1">Karan</option>
                        <option value="emp2">Makran</option>
                        <option value="emp3">Ajay</option>
                        <option value="emp4">Prakash</option>
                        <option value="emp5">005</option>
                        <option value="emp6">006</option>
                        <option value="emp7">007</option>
                        <option value="emp8">008</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="old-password">Current Password</label>
                    <input type="password" id="old-password" placeholder="Enter current password" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required minlength="6">
                </div>
                
                <button type="submit" class="login-btn">Change Password</button>
            </form>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="contact-section">
            <div class="contact-title">Contact</div>

    <script>
        // Tab switching functionality
        document.getElementById('login-tab').addEventListener('click', function() {
            switchTab('login');
        });
        
        document.getElementById('change-password-tab').addEventListener('click', function() {
            switchTab('change-password');
        });
        
        function switchTab(tabName) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            
            // Add active class to selected tab and form
            document.getElementById(tabName + '-tab').classList.add('active');
            document.getElementById(tabName + '-form').classList.add('active');
            
            // Clear message
            document.getElementById('message').className = 'message';
            document.getElementById('message').textContent = '';
        }
        
        // Function to get redirect URL based on user
        function getRedirectUrl(username) {
            if (username === 'admin') {
                return '/Apage1.html';
            } else if (username.startsWith('emp')) {
                // Extract employee number from username (emp1, emp2, etc.)
                const empNumber = username.substring(3); // Remove 'emp' prefix
                return `employee/Employee${empNumber}.html`;
            } else {
                // Fallback for any other users
                return 'index.html';
            }
        }
        
        // Login form submission
        document.getElementById('login').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('user-select').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('.login-btn');
            
            // Reset message
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Signing In...';
            
            try {
                const response = await fetch('http://127.0.0.1:1080/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    
                    // Get the appropriate redirect URL
                    const redirectUrl = getRedirectUrl(username);
                    
                    // Simulate redirect delay
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error connecting to server. Please try again.';
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Log In';
            }
        });
        
        // Change password form submission
        document.getElementById('change-password').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('cp-user-select').value;
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('.login-btn');
            
            // Reset message
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'New passwords do not match!';
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'New password must be at least 6 characters long!';
                return;
            }
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Changing Password...';
            
            try {
                const response = await fetch('http://127.0.0.1:1080/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        old_password: oldPassword, 
                        new_password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Password changed successfully!';
                    
                    // Clear form
                    document.getElementById('change-password').reset();
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Password change failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error connecting to server. Please try again.';
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Change Password';
            }
        });
        
        // Real-time password confirmation validation
        document.getElementById('confirm-password').addEventListener('input', function() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = 'transparent';
            }
        });
        
        // Clear message when user changes selection or input
        document.getElementById('user-select').addEventListener('change', clearMessage);
        document.getElementById('password').addEventListener('input', clearMessage);
        document.getElementById('cp-user-select').addEventListener('change', clearMessage);
        document.getElementById('old-password').addEventListener('input', clearMessage);
        document.getElementById('new-password').addEventListener('input', clearMessage);
        document.getElementById('confirm-password').addEventListener('input', clearMessage);
        
        function clearMessage() {
            document.getElementById('message').className = 'message';
            document.getElementById('message').textContent = '';
        }
    </script>
